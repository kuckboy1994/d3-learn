<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>柱形图</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <style>
        .myRect {
            fill: steelblue;
            stroke: black;
            stroke-width: 2px;
        }
    </style>
</head>
<body>
<script>
var body = d3.select('body');

var dataset = [30, 40, 70, 50, 10];
var width = 200;
var height = 200;

var svg = body.append('svg')
            .attr('width', width)
            .attr('height', height);

var rect = svg.selectAll('.myRect')
                .data(dataset)
                .enter()
                .append('rect')
                .attr('class', 'myRect')
                .attr('x', function (d, i) {
                    return 20 + 35 * i;
                })
                .attr('y', function (d) {
                    return height - 0 - d;
                })
                .attr('width', 30)
                .attr('height', function (d) {
                    return d;
                })


</script>
</body>
</html>
