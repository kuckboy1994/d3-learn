<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <style>
        .mycircle {
            fill: green;
            stroke: black;
            stroke-width: 3px;
        }
        .myrect {
            fill: yellow;
            stroke: blue;
            stroke-width: 6px;
        }
    </style>
</head>
<body>
<script>
var body = d3.select('body');
var svg = body.append('svg')
            .attr('width', 400)
            .attr('height', 400);
svg.append('circle')
    .attr('cx', 100)
    .attr('cy', 200)
    .attr("r", 80)
    .attr('class', 'mycircle')
    
svg.append('rect')
    .attr('x', 200)
    .attr('y', 120)
    .attr('width', 150)
    .attr('height', 200)
    .attr('class', 'myrect')
</script>
</body>
</html>
